name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: julelang/setup-jule@v1
        with:
          version: dev

      - name: Build julefmt
        run: |
          julec build src
